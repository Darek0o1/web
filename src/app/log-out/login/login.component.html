<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="pi pi-dove login-icon"></i>
      <div class="login-title">Bienvenido</div>
      <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
    </div>

    <div class="login-form">
      <label for="email1" class="login-label">Correo</label>
      <div class="p-inputgroup login-input-group">
        <span class="p-inputgroup-addon">
          <i class="pi pi-envelope"></i>
        </span>
        <input
          id="email1"
          name="email"
          type="text"
          pInputText
          placeholder="Ingresa tu correo"
          [(ngModel)]="email"
        />
      </div>

      <label for="password1" class="login-label">Contraseña</label>
      <div class="p-inputgroup login-input-group">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input
          id="password1"
          type="password"
          name="password"
          pInputText
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="password"
        />
      </div>

      <button
        pButton
        pRipple
        icon="pi pi-check-circle"
        class="login-button"
        (click)="login()"
      >
        Iniciar Sesión
      </button>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
